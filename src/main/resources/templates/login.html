<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/login/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<!--  用户登录form表单 -->
<form class="form-signin" th:action="@{/userLogin}" th:method="post">
    <img class="mb-4" th:src="@{/login/img/login.jpg}" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">请登录</h1>
<!--    用户登录错误信息提示框-->
    <div th:if="${param.error}" style="color: black;font-size:1.1em">
        <img th:src="@{/login/img/error.jpg}" width="72"height="72">
        <p>用户名密码错误,请重新登陆.</p>
    </div>


    <input type="text" name="name" class="form-control"
           th:placeholder="#{login.username}" required="" autofocus="">
    <input type="password" name="pwd" class="form-control"
           th:placeholder="#{login.password}" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="rememberme">记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button}">登录</button>
    <p class="mt-5 mb-3 text-muted"> <span th:text="${currentYear}">2018</span>-年-<span th:text="${currentMonth}+1">
        2019</span>-月-<span th:text="${currentDay}">2019</span>-日-<span th:text="${currentHour}">
        2019</span>点<span th:text="${currentMinute}+1">2019</span>-分.</p>
    <a class="btn btn-sm" th:href="@{/toLoginPage(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/toLoginPage(l='en_US')}">English</a>
</form>
</body>
</html>
